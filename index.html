<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spotify Previewer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <!--Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <nav class="navbar navbar-default" role="navigation">
      <div class="header">
        <div class="navbar-header col-xs-6">
          <div class="navbar-brand">Spotify Previewer</div>
        </div>
      
        <div class="col-xs-6">
            <form class="navbar-form" id="search-form">
              <div class="input-group">
                  <input type="text" class="form-control" id="query" value="" placeholder="Search Artist"/>
                  <div class="input-group-btn">
                      <button class="btn btn-primary btn-search" type="submit" id="search" value="Search"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
              </div>
            </form>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <div id="artist-results" class="artist-class row">
      </div>
      
      <div id="top-tracks" class="top-tracks-class row">
      </div>
  
      <div id="now-playing" class="now-playing-class row">
      </div>
    </div>
    
    
    <script id="artist-results-template" type="text/x-handlebars-template">
      {{#each_upto artists.items 5}}
        {{#if images}}
          <div style="background-image:url({{images.0.url}})" data-artist-id="{{id}}" class="artist-image"></div>
        {{/if}}
      {{/each_upto}}
    </script>
    <script id="top-track-results-template" type="text/x-handlebars-template">
      {{#each_upto tracks 5}}
        {{#if album.images}}
          <div style="background-image:url({{album.images.0.url}})" data-track-id="{{id}}" class="album-cover"></div>
          {{/if}}
      {{/each_upto}}
    </script>
    
    <!--Handlebars JS-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!--My Script JS-->
    <script type="text/javascript" src="javascripts/script.js"></script>

  </body>

</html>
