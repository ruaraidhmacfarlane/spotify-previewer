<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>Roo's Web App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <body>
    <!-- Page Content -->
    <div class="container">
  
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header col-xs-8">
          <a class="navbar-brand" href="#">Spotify Artist Browser</a>
        </div>
      
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="col-xs-4">
            <form class="navbar-form" id="search-form">
              <div class="input-group">
                  <input type="text" class="form-control" id="query" value="" placeholder="Search Artist"/>
                  <div class="input-group-btn">
                      <button class="btn btn-primary" type="submit" id="search" value="Search"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
              </div>
            </form>
        </div>
      </nav>
      
      <div class="row">
          <div class="col-xs-12 text-center">
              <div id="results"></div>
          </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
    
    <!---->
    
    <script id="results-template" type="text/x-handlebars-template">
      {{#each artists.items}}
        <p>{{name}}</p>
      {{/each}}
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="javascripts/script.js"></script>
    
    
  </body>

</html>
